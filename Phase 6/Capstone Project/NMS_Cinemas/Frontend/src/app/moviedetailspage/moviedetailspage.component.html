<div class="card text-center" style="width: 50%;">
  <img class="card-img-top" src="data:image/jpeg;base64,{{movie.image}}">
  <div class="card-body">
    <h5 class="card-title">{{movie.name}}</h5>
    <p class="card-text">{{movie.description}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Genre : {{movie.genre}}</li>
    <li class="list-group-item">Language : {{movie.language}}</li>
    <li class="list-group-item">Price per ticket : {{movie.price}}</li>
  </ul>
  <div class="card-body text-center">
    <form>
      <div class="form-inline">
        <label for="exampleFormControlInput1">No. of Tickets : </label>
        <input type="number" class="form-control ml-2" id="exampleFormControlInput1" [(ngModel)]="ticket" name="tickets">
      </div>
      <div class="form-group mt-4">
        <p>Select the time slot</p>
        <div class="form-check" *ngFor="let option of options;">
          <label>
            <input type="radio"
                   name="options"
                   value="{{option.value}}"
                   [(ngModel)]="option.checked"/>
            {{option.name}}
        </label>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="buyNow(movie)">Pay</button>
      </div>
      </form>
  </div>
</div>
