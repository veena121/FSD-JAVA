<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Update Movie</h2>
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" [(ngModel)]="movie.name" name="name" value="{{movie.name}}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Price</label>
                        <input type="text" [(ngModel)]="movie.price" name="price" value="{{movie.price}}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" [(ngModel)]="movie.description" name="description" value="{{movie.description}}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Genre</label>
                        <input type="text" [(ngModel)]="movie.genre" name="genre" value="{{movie.genre}}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Language</label>
                        <input type="text" [(ngModel)]="movie.language" name="language" value="{{movie.language}}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="options">Show Timings:</label><br>
                        <div *ngFor="let option of options" class="form-check form-check-inline">
                            <label>
                                <input type="checkbox" name="options" value="{{option.value}}"
                                    [(ngModel)]="option.checked" />
                                {{option.name}}
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlFile1">Poster of Movie</label>
                        <input type="file" (change)="onFileChanged($event)" class="form-control-file" id="exampleFormControlFile1">
                    </div>

                    <div class="form-group text-center">
                        <button class="btn btn-primary" (click)="updateMovie()">Update Movie</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer class="bg-dark text-center text-white">

            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i

            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i

            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-github"></i></a>
        </section>
    </div>
