<body class="text-center">
    <form class="form-signin">
        <!-- <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
            height="72"> -->
        <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1><br>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus><br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required><br>
        <button class="btn btn-primary btn-block" type="submit" (click)="gotoAdminPage()">Sign in</button>
    </form>
</body>
